<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <style>
        iframe {
            width: 100%;
            height: 40px;
            border: none;
        }
    </style>
</head>
<body>
<iframe src="/"></iframe>
<a href="/calendar/{{ nav['previous'] }}">Previous</a> <a href="/calendar/{{ nav['next'] }}">Next</a>
<table style="font-family: verdana, arial, sans-serif; font-size: 20px">
    <tr>
        <th style="background-color:lightgray" colspan="7">{{ header }}</th>
    </tr>
    <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
    </tr>
    {% for week in calendar %}
    <tr>
        {% for day in week %}
        {% if day['full_date'] == date %}
        <td style="background-color:{{ day['color'] }}; border: 1px solid black">
        {% else %}
        <td style="background-color:{{ day['color'] }}">
        {% endif %}
            <a href="/day/{{ day['full_date'] }}">{{ day["day"] }}</a>
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
</body>
</html>
